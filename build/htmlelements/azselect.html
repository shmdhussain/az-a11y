

<!doctype html>
<html lang="en">

	<head>
		<title>AZ A11y Select Element Demo</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="/css/elements.css">
	</head>

	
	<body class="app">
		<div class="header">
			<h1>Header</h1>
		</div>
		<div class="main"> 
			<!--START: Element To be Checked Accessibility-->
			<label for="favsports">Choose your sports?</label>
			<select id="favsports" name="select">
				<option value="1">Cricket</option>
				<option value="2">Football</option>
				<option value="3">Badminton</option>
				<option value="4">Tennis</option>
				<option value="5">Basketball</option>
				<option value="6">Rugby</option>
				<option value="7">Squash</option>
				<option value="8">Table Tennis</option>
			</select>
		
			<!--END: Element To be Checked Accessibility-->
		</div>
		<div class="footer">
			Footer
		</div>
	</body>

</html>
