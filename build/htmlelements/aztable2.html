

<!doctype html>
<html lang="en">

	<head>
		<title>AZ A11y Anchor Element Type 2 Demo</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="/css/elements.css">
		<!--START: Style just for presentation of the element-->
		<style type="text/css">
			table td,th{ border:1px solid #333;padding:20px}
			th{font-weight:bold}
		</style>
		<!--END: Style just for presentation of the element-->
	</head>

	
	<body class="app">
		<div class="header">
			<h1>Header</h1>
		</div>
		<div class="main"> 
			<!--START: Element To be Checked Accessibility-->
		
			<table>
				<caption>Student List</caption>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Age</th>
					<th scope="col">Birthday</th>
				</tr>
				<tr>
					<th scope="row">Jackie</th>
					<td>5</td>
					<td>April 5</td>
				</tr>

				<tr>
					<th scope="row">Beth</th>
					<td>8</td>
					<td>January 14</td>
				</tr>
			</table>
			<!--END: Element To be Checked Accessibility-->
		</div>
		<div class="footer">
			Footer
		</div>
	</body>

</html>
