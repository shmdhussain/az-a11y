

<!doctype html>
<html lang="en">

	<head>
		<title>AZ A11y Anchor Element Type 2 Demo</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="/css/elements.css">
		<!--START: Style just for presentation of the element-->
		<style type="text/css">
			table td,th{ border:1px solid #333;padding:20px}
			th{font-weight:bold}
		</style>
		<!--END: Style just for presentation of the element-->
	</head>

	
	<body class="app">
		<div class="header">
			<h1>Header</h1>
		</div>
		<div class="main"> 
			<!--START: Element To be Checked Accessibility-->
		
			<table>
				<caption>Cups of coffee consumed</caption>
				<thead>
					<tr>
						<th id="header1">Name</th>
						<th id="header2">Cups</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td headers="header1">Jack</td>
						<td headers="header2">10</td>
					</tr>
				</tbody>
			</table>
			<!--END: Element To be Checked Accessibility-->
		</div>
		<div class="footer">
			Footer
		</div>
	</body>

</html>
