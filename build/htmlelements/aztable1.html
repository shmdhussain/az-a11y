<!doctype html>
<html lang="en">

	<head>
		<title>AZ A11y Table Element Type 2 Demo</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/application.css">
	</head>

	<body>
		
		<div class="elemCont">
			<table>
				<caption>Cups of coffee consumed</caption>
				<thead>
					<tr>
						<th id="header1">Name</th>
						<th id="header2">Cups</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td headers="header1">Jack</td>
						<td headers="header2">10</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
