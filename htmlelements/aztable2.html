<!doctype html>
<html lang="en">

	<head>
		<title>AZ A11y Table Element Type 2 Demo</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/application.css">
	</head>

	<body>
		<div class="elemCont">
			<table>
				<caption>Student List</caption>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Age</th>
					<th scope="col">Birthday</th>
				</tr>
				<tr>
					<th scope="row">Jackie</th>
					<td>5</td>
					<td>April 5</td>
				</tr>

				<tr>
					<th scope="row">Beth</th>
					<td>8</td>
					<td>January 14</td>
				</tr>
			</table>
		</div>
	</body>

</html>
